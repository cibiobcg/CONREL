<p style="text-align: justify; text-justify: inter-word;">
CONREL is built using GRCh37/hg19 human assembly. CONREL also provide the analysis mapped on GRCh38/hg38 human assembly.
<br>
UCSC LiftOver was used to convert coordinates of consensus regions between genome assembly. 1,000 Genomes Project genotype data (release 20170504) was used.
